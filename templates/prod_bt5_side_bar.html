<!DOCTYPE html>
<html>
<head>
    <title>
        Tinitiate.COM Interview Questions and Answers
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>TINITIATE.COM</h1>
  <p>QnA MD Render System, Python Interview Questions and Answers</p>
</div>
<br>
  <div class="row">
    <div class="d-flex align-items-start">
      <div class="col-sm-3">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tabContent" role="tablist" aria-orientation="vertical">
      {% for item in data %}
      <button class="nav-link text-start" id="{{ item['Topic'] }}" data-bs-toggle="pill" data-bs-target="#{{ item['Tab'] }}" type="button" role="tab" aria-controls="{{ item['Tab'] }}" aria-selected="true"><span class="badge bg-dark">{{ item['QuesCount'] }}</span>&nbsp;&nbsp;&nbsp;{{ item['Topic'] }}
      </button>
      {% endfor %}
      </div>
      </div>
      <!-- -->
      <div class="col-sm-9">
      <div class="tab-content" id="v-pills-tabContent">
        {% for item in data %}
        <div class="tab-pane fade" id="{{ item['Tab'] }}" role="tabpanel" aria-labelledby="{{ item['Topic'] }}" tabindex="0">
        {{ item['Content']|safe }}
        </div>
       {% endfor %}
       </div>
       </div>
    </div>
  </div>
  <!-- -->
  <div class="mt-4 p-5 bg-primary text-white rounded">
  <h5>(c)TINITIATE.COM</h5>
  <h5>Questions and Answers Rendering System</h5>
  </div>
</div>
</body>
</html>
